<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>About Me</title>
</head>

<body>
    <header>

        <!--Header tag that houses the navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbarMainStyling">
            <div class="container">
                <a class="navbar-brand" id="brandNameStyling">Hustin Kava</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="portfolio.html" class="nav-link">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Section tag that houses the contact form content-->
    <section class="container" id="sectionBody">
        <div class="row">
            <div class="card" style="width: 700px;">
                <div class="card-body">

                    <h1>Contact</h1>

                    <form>
                        <div class="form-group">
                            <label class="form-text" for="Name">Name</label>
                            <input type="name" class="form-control" id="Name" placeholder="Name" required="required">
                        </div>

                        <div class="form-group">
                            <label class="form-text" for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email" aria-describedby="emailHelp" required="required">
                        </div>

                        <div class="form-group">
                            <label class="form-text" for="Message">Message</label>
                            <textarea class="form-control" id="Message" placeholder="Message" rows="3" required="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!--Footer tags house the footer contents, connect with me social icons and copyright information-->
    <footer class="py-4" id="footerSection">
        <div class="container-fluid">
            <p>Connect with me</p>
            <!-- <p>HustinKava@gmail.com</p>
            <p>403-012-3456</p> -->

            <div class="socialMedia">
                <a href="https://github.com/HustinKava" target="_blank">
                    <i class="fa fa-github" style="color: #fff;"></i>
                </a>
                <a href="http://www.linkedin.com/in/hustin-kava" target="_blank">
                    <i class="fa fa-linkedin-square" style="color:#fff;"></i>
                </a>
            </div>

            <p id="copyRight">&#169; 2020 Hustin Kava</p>

        </div>
    </footer>

    <!--Scripts go to the body of the body tags-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

</body>
